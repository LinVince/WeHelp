<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
    <div class="title">
      <h2>Reviews</h2>
      <div class='underline'></div>
      </div>
      <!--review -->
        <article class="review">
        <div class="img-container">
          <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/03-reviews/final/person-1.jpeg" id = "person-img" alt=""></img></div>
          <h4 id="author">Vince Lin</h4>
          <p id="job">Dreamer</p>
          <p id="info">
          Vince is the best man ever.
          </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
         <button class="random-btn">surprise</button>
        </article>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
