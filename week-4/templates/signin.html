<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
  </head>
  <body>
    <div class="frame">
      <div class="border">
        <div id="welcome">歡迎光臨，請輸入帳號密碼</div>
        <div class="navigation">登入系統</div>
        <form id="form" action=" {{ url_for('signin') }}" method="post">
          <div>
          <label id="aclb" for="account">帳號</label>
          <input type="text" id="account" name="ac">
          </div>
          <div> 
          <label id="pwlb" for="password">密碼</label>
          <input type="password" id="password" name="pw">            
          </div>
          <input id="button" type="submit" value="登入">
          </form>         
      </div>
    </div>
    <div class="frame_2">
     <div class="border_2">       
        <div class="navigation">計算正整數的平方</div>
        <form id="form" action=" {{ url_for('signin') }}" method="post">
          <div>
          <label id="int" for="int">正整數</label>
          <input type="text" id="inputint" name="int">
          </div>
          <input id="button" type="submit" value="計算">
        </form>         
      </div>
    </div>   
  </body>    
</html>
