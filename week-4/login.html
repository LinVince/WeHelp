<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
  </head>
  <body>
    <div class="frame">
      <div class="border">
        <div id="welcome">歡迎光臨，請輸入帳號密碼</div>
        <div class="navigation">登入系統</div>
        <form id="form" action=" {{ url_for('login') }}" method="post">
          <div>
          <label id="aclb" for="account">帳號</label>
          <input type="text" id="account" name="ac">
          </div>
          <div> 
          <label id="pwlb" for="password">密碼</label>
          <input type="password" id="password" name="pw">            
          </div>
          <input id="button" type="submit" value="登入">
          </form>  
        
      </div>
    </div>
      
  </body>    
</html>
